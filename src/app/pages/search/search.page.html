<ion-content
  [fullscreen]="true"
  class="animate__animated animate__bounceInLeft"
>
  <!-- <h2 class="display-4 p-3">BÃºsca la pelicula que deseas</h2> -->
  <ion-searchbar
    placeholder="Escribe el nombre"
    inputmode="text"
    type="text"
    [value]="filter"
    (ionChange)="onSearchChange($event)"
    [debounce]="700"
  ></ion-searchbar>
  <ion-list *ngIf="loading && movies?.length > 0">
    <ion-header>
      <ion-toolbar>
        <ion-title>Resultados</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-list>
  <ion-grid fixed>
    <ion-row *ngIf="!loading">
      <ion-col
        *ngFor="let item of movies"
        size-xs="6"
        size-lg="3"
        size-md="6"
        size-sm="6"
      >
        <ion-card (click)="showDetails(item)">
          <ion-card-header>
            <img class="poster" [src]="item?.poster_path | picture" alt="" />
            <ion-card-subtitle>{{item?.title}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Skeleton screen -->
    <ion-row *ngIf="loading">
      <ion-col *ngFor="let item of [1,1,1,1,1,1,1,1,1]" size="6">
        <ion-skeleton-text
          animated
          style="width: 80%; height: 200px"
        ></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-header>
      <ion-toolbar>
        <ion-title>Sugerencias</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item (click)="fromList(item)" *ngFor="let item of toShow">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
