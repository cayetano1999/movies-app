<ion-header class="ion-no-border d-block d-md-none d-lg-none d-xl-none" [translucent]="true">
  <ion-toolbar class="" color="dark">

    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="cog-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="person-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="videocam-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title color="primary">
      <div class="row mt-2">
        <ion-img
          src="../../assets/img/logo.PNG"
          size="small"
          class="w-25"
        ></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>

  <div class="row bg-dark p-3 header-home">
    <h3 class="text-white">Hola Josue</h3>
    <p class="text-white">¿Qué te gustaría ver hoy?</p>
  </div>
</ion-header>
